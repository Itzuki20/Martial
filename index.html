<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Martial Arts RPG - Animated Prototype</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; margin: auto; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let cursors;
    let attackKey;
    let damageText;

    function preload() {
      this.load.image('background', 'https://i.imgur.com/6X6wV6L.png');
      this.load.spritesheet('player', 'https://i.imgur.com/bLZ2Erg.png', {
        frameWidth: 32,
        frameHeight: 48
      });
    }

    function create() {
      this.add.image(400, 300, 'background');

      player = this.physics.add.sprite(400, 300, 'player');
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'walk',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();
      attackKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }

    function update() {
      player.setVelocity(0);
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('walk', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('walk', true);
      } else if (cursors.up.isDown) {
        player.setVelocityY(-160);
        player.anims.play('walk', true);
      } else if (cursors.down.isDown) {
        player.setVelocityY(160);
        player.anims.play('walk', true);
      } else {
        player.anims.stop();
      }

      if (Phaser.Input.Keyboard.JustDown(attackKey)) {
        showDamage(this);
      }
    }

    function showDamage(scene) {
      damageText = scene.add.text(player.x, player.y - 40, '-10', {
        font: '20px Arial',
        fill: '#ff0000'
      });
      scene.tweens.add({
        targets: damageText,
        y: player.y - 80,
        alpha: 0,
        duration: 600,
        onComplete: () => damageText.destroy()
      });
    }
  </script>
</body>
</html>
